language: csharp
solution: Shikana.sln
dotnet: 2.0.0
install:
  - dotnet restore Shikana.sln
  - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release Shikana.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./Shikana.Cards.Test/bin/Release/netcoreapp2.0/Shikana.Cards.Test.dll
